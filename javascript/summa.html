<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thriller Movies</title>
</head>
<body>
  <div id="thrillerMoviesContainer">
    <!-- Movies will be dynamically rendered here -->
  </div>

  <script>
    const movies = [
      { id: 1, name: "Inception", image: "https://via.placeholder.com/300x400?text=Inception" },
      { id: 2, name: "Interstellar", image: "https://via.placeholder.com/300x400?text=Interstellar" },
      { id: 3, name: "Avatar", image: "https://via.placeholder.com/300x400?text=Avatar" }
    ];

    const thrillerMoviesContainer = document.getElementById("thrillerMoviesContainer");

    // Render movies
    movies.forEach(movie => {
      thrillerMoviesContainer.innerHTML += `
        <div class="movie-container" style="margin: 20px; display: inline-block;">
          <img src="${movie.image}" alt="${movie.name}" style="width: 200px; cursor: pointer;" onclick="navigateToDetails(${movie.thriller_id})">
          <p>${movie.name}</p>
        </div>
      `;
    });

    // Navigate to the details page with thriller_id as a URL parameter
    function navigateToDetails(thrillerId) {
      window.location.href = `summa2.html?thriller_id=${thrillerId}`;
    }
  </script>
</body>
</html>
